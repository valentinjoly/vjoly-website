---
layout: construction
lang: en
title: "Research"
background_color: "#F8F5F0"
---

<div class="container mt-3">
  <div class="row">
    <div class="card-deck">
      {% for theme in site.data.en.research %}
      <div class="card mb-4" style="min-width: 15rem; max-width: 15rem;">
        {%- assign image_url = theme.image | prepend: site.image_dir | relative-url -%}
        <a href="#">
          <img class="card-img" src="{{ image_url }}" alt="{{ theme.title }}">
          <div class="desc rounded-bottom">
            <h5 class="desc_content">{{ theme. title }}</h5>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
