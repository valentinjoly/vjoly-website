<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  {% if page.background_color %}
  <body style="background-color:{{ page.background_color }};">
  {% else %}
  <body>
  {% endif %}

    {%- include navbar.html -%}
    {%- assign image_url = "images/" | append: page.banner_image | relative_url -%}
    <img class="media-object" src="{{ image_url }}" alt="..." width="100%">

    <div class="py-5">
      <div class="container page-content">
        {{ content }}
      </div>
    </div>

  </body>

</html>
